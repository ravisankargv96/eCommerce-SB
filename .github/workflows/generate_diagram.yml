name: Generate UML Diagram

on:
  push:
    paths:
      - diagrams/**/*.puml
  workflow_dispatch:

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PlantUML
        run: sudo apt-get install plantuml -y

      - name: Create Output Directory
        run: mkdir -p diagrams/output

      - name: Generate Diagram
        run: plantuml diagrams/class_diagram.puml -o diagrams/output

      - name: Verify Diagram Output
        run: ls -l diagrams/output

      - name: Commit Diagram
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add diagrams/output/class_diagram.png
          git commit -m "Update generated UML diagram"
          git push
